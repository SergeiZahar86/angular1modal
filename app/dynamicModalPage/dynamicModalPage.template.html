<div class="container">
	<div class="description">
		<h1>Modals with dynamic component loader</h1>
	</div>
	<div class="configuration">
		<div>
			<label for="header">Title:</label>
			<input type="text" id="header" #header class="simple-input">
		</div>
		<label for="description">Description:</label>
		<input type="text" id="description" #description content="description" class="simple-input">
	</div>
	<div>
		<button class="simple-button" (click)="showToast(header.value,description.value)">Show Toast</button>
		<button class="simple-button" (click)="showDialog(header.value,description.value)">Show Dialog</button>
	</div>
</div>
<section #notificationBlock></section>
